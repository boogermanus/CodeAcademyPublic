<h3>Products</h3>
<div *ngFor="let product of products">
    <dl>
        <dt>Name: {{product.name}}</dt>
        <dt>Description: {{product.description}}</dt>
        <dt>Price: {{product.price | currency}}</dt>
    </dl>
</div>
