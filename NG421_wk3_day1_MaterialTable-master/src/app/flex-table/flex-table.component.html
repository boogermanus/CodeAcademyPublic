<h2 align="center">Justice League Members</h2>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="filter">
</mat-form-field>
<mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="alias">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Alias </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.alias}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="age">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.age}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="currentMember">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Current Member </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.currentMember" [disabled]="true">

            </mat-checkbox>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="memberSince">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Member Since </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.memberSince | date: 'shortDate'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="powers">
        <mat-header-cell *matHeaderCellDef> Powers </mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.powers.join(', ')}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[5, 10, 2]" showFirstLastButtons></mat-paginator>
